<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Barang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="mainContent">
        <header>
            <h1>Permintaan Barang</h1>
            <p>Selamat Datang Diportal Permintaan Barang Harian</p>
        </header>

        <div class="container">
            <div class="location-box">
                <label for="lokasi"><i class="fas fa-map-marker-alt"></i> Lokasi Pengiriman:</label>
                <input type="text" id="lokasi" placeholder="Ketik lokasi tujuan pengiriman...">
            </div>

            <div class="item-list" id="itemList"></div>

            <div class="footer-action">
                <button class="btn-pembayaran" onclick="tampilkanHalamanPembayaran()">
                    <i class="fas fa-credit-card"></i> Lihat Detail Pembayaran
                </button>
            </div>
        </div>

        <button class="cart-float" onclick="kirimWhatsApp()">
            <i class="fas fa-shopping-cart"></i>
            <span id="totalLabel">Kirim Pesanan (0 Bks)</span>
        </button>

        <footer>
            <p>&copy; 2024 Portal Permintaan Barang Harian</p>
        </footer>
    </div>

    <div id="paymentPage" style="display: none;" class="full-page">
        <div class="payment-container">
            <button class="btn-back" onclick="kembaliKeUtama()"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h2>Portal Pembayaran</h2>
            <div class="divider"></div>
            
            <div class="payment-methods">
                <div class="pay-card">
                    <div class="pay-header"><i class="fas fa-university" style="color:#00529b"></i> BRI</div>
                    <p class="acc-number">373601019083538</p>
                    <button class="btn-copy" onclick="copyText('373601019083538')">Salin Rekening</button>
                </div>
                <div class="pay-card">
                    <div class="pay-header"><i class="fas fa-wallet" style="color:#4d2a86"></i> OVO</div>
                    <p class="acc-number">08990813403</p>
                    <button class="btn-copy" onclick="copyText('08990813403')">Salin Nomor OVO</button>
                </div>
            </div>

            <div class="qr-grid">
                <div class="qr-item">
                    <p>QR BRI</p>
                    <img src="https://quickchart.io/qr?text=373601019083538&size=150" alt="QR BRI">
                </div>
                <div class="qr-item">
                    <p>QR OVO</p>
                    <img src="https://quickchart.io/qr?text=https://qr.ovo.id/08990813403&size=150" alt="QR OVO">
                </div>
            </div>
            <p style="font-size: 0.8rem; margin-top: 20px;">Pembayaran Melalui Rekening Bank BRI & OVO</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
